<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'index' %}">
{% csrf_token %}
  <div class="form-group">
    <input type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter Title" name="title">
  </div>
  <div class="form-group">
    <input type="text" required class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
           placeholder="Enter Description" name="description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputPassword1"
           placeholder="Enter Image" name="image">
  </div>
  <div class="form-check">
    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirm the Ticket</label>
  </div>
  <input type="hidden" name="ticket" value="1" />
  <button type="submit" class="btn btn-primary">Submit the Ticket</button>
</form>
</body>
</html>
