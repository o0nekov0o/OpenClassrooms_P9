<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITReview Home{% endblock %}</title>
</head>
<body>
<form method="POST" action="{% url 'index' %}" enctype="multipart/form-data">
{% csrf_token %}
  <div class="form-group">
    <b>Enter a title : </b><br>
    {{ ticket_form.title }}<br>
  </div>
  <div class="form-group">
    <b>Enter a description : </b><br>
    {{ ticket_form.description }}<br>
  </div>
  <div class="form-group">
    <b>Choose an image : </b><br>
    {{ ticket_form.image }}
  </div>
  <div class="form-check">
    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirm the Ticket</label>
  </div>
  <input type="hidden" name="ticket" value="1" />
  <button type="submit" class="btn btn-primary">Submit the Ticket</button>
</form>
</body>
</html>
